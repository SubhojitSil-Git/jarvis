<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JARVIS MK.7 - MOBILE</title>
    
    <link rel="stylesheet" href="do.css">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="start-overlay">
        <h1 class="title">J.A.R.V.I.S.</h1>
        <button id="start-btn">INITIALIZE</button>
        <p class="warning">Allow Camera & Microphone access.</p>
    </div>

    <div id="hud-layer">
        <div id="reticle"><div id="reticle-inner"></div></div>
        <div id="subtitle-box">AWAITING INPUT...</div>

        <div class="hud-panel top-left">
            <h1>STATUS</h1>
            <div class="row">VOICE: <span id="voice-status" style="color:red">OFF</span></div>
            <div class="row">HAND: <span id="gesture-status">IDLE</span></div>
        </div>

        <div class="hud-panel bottom-right">
            <h1>COMMANDS</h1>
            <div class="cmd-item" id="cmd-palm">üñê BLAST</div>
            <div class="cmd-item" id="cmd-fist">‚úä GRAVITY</div>
            <div class="cmd-item" id="cmd-pinch">üëå ROTATE</div>
            <div class="cmd-item" id="cmd-victory">‚úåÔ∏è ZOOM IN</div>
            <div class="cmd-item" id="cmd-point">‚òù TRACTOR</div>
        </div>
    </div>

    <video id="video-input" style="display: none;" playsinline webkit-playsinline></video>
    <input type="file" id="pdf-upload" accept="application/pdf" style="display: none;">

    <script type="module" src="do.js"></script>
</body>
</html>
