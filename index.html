<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JARVIS MARK VIII: HOLOGRAPHIC SUITE</title>
    <link rel="stylesheet" href="do.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="start-overlay">
        <div class="glitch-wrapper">
            <div class="glitch" data-text="JARVIS">JARVIS</div>
        </div>
        <button id="start-btn">ENGAGE MARK VIII INTERFACE</button>
        <div class="sys-msg">BIOMETRIC HAND-SHAKE PENDING...</div>
    </div>

    <div id="hud-layer">
        <div class="scanner-line"></div>
        
        <div class="hud-panel top-left">
            <div class="corner-acc"></div>
            <h1>CORE <span class="version">SENTIENT</span></h1>
            <div class="row">H1 GESTURE: <span id="h1-label" class="val">---</span></div>
            <div class="row">H2 GESTURE: <span id="h2-label" class="val">---</span></div>
            <div class="row">SYNC: <span id="sync-val" class="val">0%</span></div>
        </div>

        <div class="hud-panel bottom-right">
            <h1>SPATIAL TELEMETRY</h1>
            <div class="stat-row">ZOOM: <span id="zoom-ui">1.0x</span></div>
            <div class="stat-row">ROTATION-Z: <span id="rot-ui">0Â°</span></div>
            <div class="stat-row">SYSTEM: <span id="sys-status">STABLE</span></div>
        </div>

        <div id="subtitle-box">AWAITING NEURAL INPUT</div>
    </div>

    <video id="video-input" playsinline></video>
    <script type="module" src="do.js"></script>
</body>
</html>
