<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS MARK VI: SENTIENT</title>
    <link rel="stylesheet" href="do.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="start-overlay">
        <div class="scanner-line"></div>
        <button id="start-btn">INITIALIZE SYSTEM</button>
        <div class="sys-msg">NEURAL LINK STANDBY...</div>
    </div>

    <div id="hud-layer">
        <div id="reticle"><div id="reticle-inner"></div></div>
        
        <div id="subtitle-box">AWAITING INPUT...</div>

        <div class="hud-panel top-left">
            <h1>JARVIS <span class="version">mk.6</span></h1>
            <div class="row">VOICE: <span id="voice-status">OFFLINE</span></div>
            <div class="row">GESTURE: <span id="gesture-status">NONE</span></div>
            <div class="row">AI BRAIN: <span id="ai-status">LOCAL</span></div>
        </div>

        <div class="hud-panel bottom-right">
            <h1>VISUAL INPUT</h1>
            <div class="cmd-item" id="cmd-palm">[üñê PALM] REPULSOR</div>
            <div class="cmd-item" id="cmd-fist">[‚úä FIST] GRAVITY</div>
            <div class="cmd-item" id="cmd-point">[‚òù POINT] LASER</div>
            <div class="cmd-item" id="cmd-pinch">[üëå PINCH] READ</div>
            <div class="cmd-item" id="cmd-rock">[ü§ò ROCK] CHAOS</div>
        </div>
    </div>

    <video id="video-input" playsinline style="display: none;"></video>
    <input type="file" id="pdf-upload" accept="application/pdf" style="display: none;">

    <script type="module" src="do.js"></script>
</body>
</html>
