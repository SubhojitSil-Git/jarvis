<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JARVIS: HOLOGRAPHIC INTERFACE</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="start-overlay">
        <div class="glitch-wrapper"><div class="glitch" data-text="JARVIS">JARVIS</div></div>
        <button id="start-btn">ENGAGE SYSTEMS</button>
        <div class="sys-msg">CALIBRATING NEURAL SENSORS...</div>
    </div>

    <div id="hud-layer">
        <div id="subtitle-box">AWAITING BIOMETRIC LINK</div>
        
        <div class="hud-panel top-left">
            <h1>MARK VI <span class="version">INTERFACE</span></h1>
            <div class="row">PRIMARY: <span id="hand1-status">OFFLINE</span></div>
            <div class="row">SECONDARY: <span id="hand2-status">OFFLINE</span></div>
            <div class="row">ZOOM: <span id="zoom-level">1.0x</span></div>
        </div>

        <div class="hud-panel bottom-right">
            <h1>GESTURE MATRIX</h1>
            <div class="cmd-item" id="hint-pinch">PINCH: MANIPULATE (COLOR SHIFT)</div>
            <div class="cmd-item" id="hint-zoom">2 HANDS: OPTICAL ZOOM</div>
            <div class="cmd-item" id="hint-palm">PALM: REPULSOR FIELD</div>
        </div>
    </div>

    <video id="video-input" playsinline></video>
    <script type="module" src="main.js"></script>
</body>
</html>
